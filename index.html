<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Minimo">
	<meta name="description" content=" that provide metadata about your website such as description">
	<meta name="keywords" content="blog, weekend, outdoor">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">

	<title>form</title>
	<!-- css link -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<section class="form_">
		<div class="container">
			<form>
				<div class="row">
					<div class="col-lg">
						<label for="first_name" class="form-label">First name</label>
						<input type="text" id="first_name" class="form-control first_name" placeholder="First name" name="first_name">
					</div>
					<div class="col-lg">
						<label for="last_name" class="form-label">Last name</label>
						<input type="text" id="last_name" class="form-control last_name" placeholder="Last name" name="last_name">
					</div>
				</div>
				<div class="mb-3">
					<label for="birth_date" class="form-label">Birthdate</label>
					<input type="date" class="form-control birth_date" id="birth_date" placeholder="Your birthdate" name="birth_date">
				</div>
				<div class="mb-3">
					<label class="form-check-label">Gender</label>
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
				</div>
				<div class="row g-3 mt-0">
					<div class="col-sm-5">
						<input type="text" class="form-control" id="city_name" placeholder="City" name="city_name">
					</div>
					<div class="col-sm">
						<input type="text" class="form-control" id="state_name" placeholder="State" name="state_name">
					</div>
					<div class="col-sm">
						<input type="text" class="form-control" id="zip_name" placeholder="Zip" name="zip_name">
					</div>
				</div>
				<div class="mt-3 mb-3">
					<button type="submit" class="btn btn-primary">Confirm identity</button>
				</div>
				<div class="mb-3">
					<label for="your_email" class="form-label">Email address</label>
					<input type="email" class="form-control your_email" id="your_email" name="your_email">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control password" id="password" name="password">
					<div id="password" class="form-text">your password must be long 8-20 long, contain letters and numbers and must not contain spaces, special charecters or emuji.</div>
				</div>
				<div class="mb-3">
					<label for="text_area" class="form-label">Textarea</label>
					<textarea class="form-control text_area" id="text_area" name="text_area" rows="3"></textarea>
					
				</div>
				<div class="mb-3 form-check">
					<label for="check" class="form-check-label">check me out</label>
					<input type="checkbox" class="form-check-input check" id="check" name="check">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</section>
	<!-- js link -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
